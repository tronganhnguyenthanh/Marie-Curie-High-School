<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Góp Ý</title>
        <link rel="stylesheet" href="asm góp ý.css">
    </head>
    <body>
        <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-gr">
                        <div>Họ và Tên:</div>
                    <input type="text" name="USER" tabindex="1" class="form-ctr">
                </div>
            <fieldset>
                <legend class="form-gr">Giới tính:</legend>
                <div>
                    <input type="radio" name="GT">Nam
                    <input type="radio" name="GT">Nữ
                </div>
            </fieldset> 
            <div class="form-gr">
                    <div>Email:</div>
                    <input type="text" placeholder="Nhập email" class="form-ctr">
            </div> 
            <div class="form-gr">
                <div>Tiêu Đề:</div>
            <input type="text" tabindex="1" class="form-ctr">
        </div>
            <div class="form-gr">
                    <div>Nội dung:</div>
                    <textarea rows="10" cols="30" tabindex="2" class="form-ctr"></textarea>
            </div>
            <hr width=100%>
                    <button type="submit" tabindex="3">Gửi</button>
                    <button type="reset" tabindex="4">Xóa</button>
        </form>
    </body>
